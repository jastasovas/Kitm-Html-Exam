<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry form</title>
  </head>
  <body>
    <header>
      <a href="/homePage.html" target="_self"
        ><img src="img/logo.jpg" alt="logo"
      /></a>
      <a href="/loginForm.html" target="_self">Log in</a>

      <!-- <nav>
        <a href="">Travel suggestions</a>
        <a href="">Car rental</a>
        <a href="">Tips for travelers</a>
        <a href="">Travel journal</a>
      </nav> -->
    </header>
    <main>
      <h2>Send us an inquiry</h2>
      <form action="">
        <div>
          <label for="name">Name</label>
          <input type="text" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" required />
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input type="text" required />
        </div>
        <div>
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="country">Select country</option>
            <option value="ltu">Lithuania</option>
            <option value="usa">USA</option>
            <option value="fr">France</option>
          </select>
        </div>
        <div>
          <label for="date">Set date</label>
          <input type="date" />
        </div>
        <div>
          <fieldset>
            <legend>Choose your language:</legend>
            <div>
              <input type="radio" name="ltu" />
              <label for="ltu">Ltu</label>
            </div>
            <div>
              <input type="radio" name="ltu" />
              <label for="ltu">Eng</label>
            </div>
            <div>
              <input type="radio" name="ltu" />
              <label for="ltu">Lv</label>
            </div>
            <div>
              <input type="radio" name="ltu" />
              <label for="ltu">Esp</label>
            </div>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Select gender:</legend>
            <div>
              <input type="checkbox" />
              <label for="">Male</label>
            </div>
            <div>
              <input type="checkbox" />
              <label for="">Female</label>
            </div>
            <div>
              <input type="checkbox" />
              <label for="">Cat</label>
            </div>
            <div>
              <input type="checkbox" />
              <label for="">Dog</label>
            </div>
          </fieldset>
        </div>

        <div>
          <label for="story">Tell us what you need:</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
          <a href="/homePage.html"><button type="button">Send</button></a>
        </div>
      </form>
    </main>
    <footer>
      <p>Contact us:</p>
      <address>
        <a href="mailto:mail@mail.com">mail@mail.com</a>
        <a href="tel:+37060606060">+37060606060</a>
        <a href="address:Kaunas">Kaunas</a>

        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="286"
              height="229"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=kaunas&t=&z=10&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://2yu.co">2yu</a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 229px;
                width: 286px;
              }</style
            ><a href="https://embedgooglemap.2yu.co">html embed google map</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 229px;
                width: 286px;
              }
            </style>
          </div>
        </div>
      </address>
      <p>&copy; Copyright 2023 HTML</p>
    </footer>
  </body>
</html>
